name: Trigger auto deployment for voidcat

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/voidcat-AutoDeployTrigger-b650b67a-85d7-4efb-b5a1-e10c0e62e136.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.VOIDCAT_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.VOIDCAT_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.VOIDCAT_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: voidcat.azurecr.io
          registryUsername: ${{ secrets.VOIDCAT_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.VOIDCAT_REGISTRY_PASSWORD }}
          containerAppName: voidcat
          resourceGroup: voidcat
          imageToBuild: voidcat.azurecr.io/voidcat:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


